<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  
  <header>
    <h1 class="page-title">Code Quiz</h1>
  </header>
    

  
  <main class="page-content" id="page-content">

    <div class="start-quiz-setup" id="start-quiz-id">
      <p>Ready to test your knowledge!  Let's see what you know!  How many questions can you answer before time runs out?  Keep in mind that incorrect guesses will cost you 10 seconds.  Will your initials join the list of winners?</p>
      <button class="btn" id="start-quiz" type="submit">Start Quiz</button>

    </div>
   


    <!---- quizs To Do -->
    <section class="quiz-list-wrapper">
      <h2 class="list-title">quizs To Do</h2>
      <ul class="quiz-list" id="quizs-to-do"></ul>
  </main>
  <footer>
    &copy;2022 by Jennifer Byrnes
  </footer>
  
  <script src="./assets/js/script.js"></script>

</body>
</html>
